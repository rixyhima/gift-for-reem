<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريمي أنتي عيدي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .startPage {
            background-color: #9b59b6;  /* تغيير الخلفية لتكون بنفسجية */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            width: 100%;
        }
        h1 {
            color: #ff4d00;
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.8;
            font-size: 24px;
            color: #fff;
            white-space: pre-line;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #e4a839;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff4d00;
            transform: scale(1.05);
        }
        .nextPage {
            display: none;
        }
        #message {
            font-size: 18px;
            margin-top: 15px;
        }
        #loveMessage {
            font-size: 40px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgb(133, 0, 0);
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        /* Media Query لتناسب الشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
            p {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .startPage {
                padding: 30px;
            }
            #message {
                font-size: 16px;
            }
            #loveMessage {
                font-size: 36px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 18px;
            }
            button {
                font-size: 14px;
                padding: 6px 14px;
            }
            .startPage {
                padding: 25px;
            }
            #message {
                font-size: 14px;
            }
            #loveMessage {
                font-size: 32px;
            }
        }
    </style>
    <script>
        let messages = [
            "ريمي يا اغلى من عيوني ويا اغلى من كلشي بملكو بهالدنيا يا نبض قلبي وياروح الروح انتي مش بس حبيبتي انتي كلشي انتي الحياه يلي ما بتبلش غير بصوتك ولا بتمشي الا لما اشوف ضحكتك انتي الامان يلي ما كنت بعرفه قبل ما اعرفك انتي الحضن يلي ما في بعده حضن كل عيد بيجي من يوم عرفتك صار اله معنى ثاني وصار الو احساس غير صار العيد يعني وجودك جنبي صار العيد يعني كلمه حلوه منك ولمسه من ايدك صار العيد يعني انك جنبي وما في شي بخوف طول ما عيونك بتطلع فيني",
            "ريمي هذا ثاني عيد بيجمعنا وانا مش قادر اصدق قديش الوقت مر بسرعه يمكن لاني قاعد اعيش اجمل ايامي يمكن لاني وقت اكون معك بنسى كلشي حتى الوقت بنساه حتى الزعل بيروح حتى التعب بينشال من قلبي بتعرفي شو اكثر شي بحبو بهالعيد؟ اني اقدر احكي كلشي جواتي اني اقدر قولك قديش بحبك من دون ما خاف اني ما اقدر اوصف كلشي حاسه اني بقدر احكيلك كلشي بقلبي بدون ما اتردد اني بقدر اقولك اني فعلا لقيت كلشي كنت بحلم فيه بعيونك بحبك يا ريمي حب مابيوصفه لا شعر ولا غنيه ولا كلمه ولا كتاب بحبك حب بيخوف من شدته حب ما بيعرف حدود ولا بيوقف ولا لحظه حب كل يوم قاعد يكبر جواتي حب قاعد يعلمني اكون احسن قاعد يخليني احس اني انسان جديد انا قبل ما اعرفك كنت تايه ضايع ما بعرف شو بدي من هالدنيا بس من يوم دخلتي حياتي صرت اشوف حالي فيكي اشوف كل مستقبلي معك اشوف اولادي على ملامحك اشوف عيونك بكل شي حلو",
            " ريمي كل لحظه معك هي عيد كل نفس باخذو وانا عم فكر فيك هو عيد كل دقه قلب بتهزني بس لما اسمك يمر بخيالي هي العيد بحد ذاته انتي مش بس حبيبتي انتي عيدي وقلبي وانفاسي انتي سعادتي يلي ما كنت اعرفها وانتي دنيتي يلي بحبها مثل ما هي لانك فيها بعيدنا الثاني بدي قلك اني بوعدك يضل حبنا يكبر يضل قلبي الك يضل اسمي مربوط باسمك يضل الحكي النا ويضل العمر النا ويضل العيد النا وانا ما بديش اشي من هالدنيا غير حضنك ما بديش مناسبه حتى اقولك بحبك لان كل لحظه بعيشها هي فرصه اني احبك اكثر واغمرك اكثر وانسى الدنيا كلها وانا معك كل عيد وانتي بخير يا احلى شي صار بحياتي وكل عيد وانتي معي وكل عيد وانتي اجمل عيدي",
            "بعرف العيديه هي بسيطه كثير بس صدقيني اني حاولت والله انتي بتعرفي ما بقدر اشتري لك هديه مش موضوع الماديه لا والله بس عشان حنا لا مخطوبين ولاشي فعشان هيك اكتفيت بهي الهديه البسيط اتمنى تكون عجبتك بحبك والله كل عام وكل يوم وكل ساعه وكل دقيقه وكل ثانيه ونتي عيدي باذن الله العيد جاي اقدر اعيدك فيو عيديه كويسه ومرتبه ونكون مخطوبين الله يجعلك من نصيبي يارب ولا يحرمني منك ولا يحرمني من وجودك بحياتي ولا  من ضحكتك ❤"
        ];
        let index = 0;

        function startMessages() {
            document.querySelector(".startPage").style.display = "none"; // إخفاء الصفحة الأولى
            document.querySelector(".nextPage").style.display = "block"; // إظهار الصفحة التالية
            showNextMessage(); // عرض الرسالة الأولى مباشرة
        }

        function showNextMessage() {
            if (index < messages.length) {
                document.getElementById("message").innerText = messages[index];
                document.getElementById("message").style.display = "block";
                index++;
            } else {
                document.getElementById("message").style.display = "none";
                document.getElementById("loveMessage").style.display = "block";
                createHearts();
            }
            createHearts(); // إضافة القلوب في كل مرة تضغط فيها
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.top = Math.random() * 100 + "%";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</head>
<body>
    <!-- الصفحة الأولى -->
    <div class="container startPage">
        <h1>ريمي أنتي عيدي</h1>
        <p>هي عيديه بسيطه مني الك وآسف على التقصير</p>
        <div class="buttons">
            <button onclick="startMessages()">التالي</button>
        </div>
    </div>

    <!-- الصفحة التالية مع الرسائل -->
    <div class="container nextPage">
        <h1>ريمي أنتي عيدي</h1>
        <p id="message"></p>
        <div class="buttons">
            <button onclick="showNextMessage()">المسيني للتالي</button>
        </div>
        <div id="loveMessage"> ❤️ بحبك</div>
    </div>
</body>
</html>
